<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>淘宝</title>

    <style type="text/css">
        html, body {
            padding: 0px;
            margin: 0px
        }

        /*去除所有a标签的下划线*/
        a {
            text-decoration: none
        }

        div {
            border: solid 1px red
        }

        .inlineBlock {
            display: inline-block
        }

        .floatLeft {
            float: left
        }

        .floatRight {
            float: right
        }
    </style>
</head>
<body>

<div style="width: 100%;height: 30px;"></div>

<!--
     min-height:最小高度，当内容高度超出设定的最小高度的时候，该标签自动增高
     max-height:最大高度,强制设定死高度
     overflow:当层的内容高度超出层设定的最大高度的时候，层所表现的形式：
                hidden(影藏) ，
                auto(自动判断是否出现滚动条)，
                scroll(默认强制出现滚动条)
                visible(可以见到超出的内容)

     margin:auto---》层居中
-->
<div style="width: 1210px; min-height: 800px;  margin: auto;">

    <div style="height: 60px; margin:10px auto 10px auto" id="logDiv">
        <div style="width: 300px;height: 100%" class="floatLeft">logo</div>
        <div style="width: 510px;height: 100%;" class="floatLeft">
            <div style="height: 50%">搜索</div>
            <div style="font-size: 11px;height:45%">热门搜索：上新满减潮流换新抽奖ipad母</div>
        </div>
        <div style="width: 106px;height: 100%" class="floatLeft">我的京东</div>
        <div style="width: 126px;height: 100%" class="floatLeft">去购物车结算</div>
        <div style="width: 150px;height: 100%" class="floatRight">二维码（客户端下载）</div>
        <span style="clear: both"></span><!--移除标签漂浮状态，页面不显示-->
    </div>

    <div style="height: 30px"> 首页 服装 城女人节 食品 团购 夺宝岛 闪购 金融</div>

    <div style="height: 410px">
        <div style="height:410px;width: 210px" class="floatLeft">图书。。。。。。</div>
        <div style="width: 670px;height: 100% " class="floatLeft">
            <div style="width: 670px;height: 240PX ">图片</div>
            <div style="width: 220px;height: 159px " class="floatLeft">11</div>
            <div style="width: 220px;height: 159px" class="floatLeft">22</div>
            <div style="width: 220px;height: 159px" class="floatLeft">33</div>
            <span style="clear: both"></span>
        </div>
        <div style="width:320px;height: 410px" class="floatLeft">
            <div style="width:320px;height: 70px">图片</div>

        </div>


    </div>

    <div style="height: 410px;width: 1210px">
        <div style="height: 190px;width: 300px" class="floatLeft">图片1</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片2</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片3</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片4</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片5</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片6</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片7</div>
        <div style="height: 190px;width: 300px" class="floatLeft">图片8</div>
    </div>

    <div style="height: 410px"> 家电通讯</div>

</div>


</body>
</html>
