<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.2.min.js"></script>

    <style type="text/css">
        .clicktohide{
            width: 300px;height: 300px;background-color: #252525;
        }
    </style>
</head>
<body>

<button id="show">show</button>

<div class="clicktohide">
</div>

<script type="application/javascript">
    $(".clicktohide").click(function(){

        //fast  slow   5000  70000
                //$(this).slideUp();
        $(this).fadeOut();

    });

    $("#show").click(function(){

        //$(".clicktohide").slideDown();

        $(".clicktohide").fadeIn();

    });


</script>

</body>
</html>
