<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function fabc(num){
            if(num<=1) return 1;
            return  fabc(num-2)+num;


    }

    </script>
</head>
<body>



    <a href="javascript:alert(fabc(20))">递归函数的定义与调用</a><br/><br/>

</body>
</html>
