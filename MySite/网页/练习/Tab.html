<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">
        function Tab(){
            if (event.keyCode==13){
                document.getElementById("name").focus();
            }
        }

    </script>

</head>
<body>

<input onkeydown="Tab();" />
<input id="name" />
</body>
</html>
