<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">

        function dakai(){
            document.getElementById("beijing").style.display="block";
        }


        function guanbi(){
            document.getElementById("beijing").style.display="none";
        }
    </script>

    <style type="text/css">

        #tupian{

            width:1300px;height:800px;
            background-color:red;
            border:5px solid #2785DA;

        }


    </style>

</head>
<body>



<div id="tupian">


    <input type="button" value="打开" onclick="dakai()">
    <input type="button" value="关闭" onclick="guanbi()">
    <img src="../../images/360/360.png" id="beijing">

</div>



</body>
</html>
