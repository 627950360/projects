<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- 声明内嵌样式 -->
    <style type="text/css">
        #baidu{font-size: 28px;color: #000000;}
        .baidu{font-size: 38px;background-color: red;}
    </style>




    <!--  应用外部样式方法 -->
<link href="charpterFour.css" rel="stylesheet">

    <!-- 应用外部样式方法二 -->
    <style type="text/css">
        @import "charpterFour.css";
    </style>

</head>
<body>

<!--  行内样式 --->
<a href="http://www.baidu.com"  style="font-size: 28px;color: red;">这是链接</a>

<!-- 内嵌样式 -->
<a href="http://www.baidu.com" id="baidu" class="baidu">这是内嵌样式</a>

<!-- 外部样式 -->
<a href="http://www.baidu.com" id="a">这是外部样式</a>

</body>
</html>
