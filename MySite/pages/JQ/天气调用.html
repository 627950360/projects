<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery/jquery-1.11.2.min.js" type="application/javascript"></script>
</head>
<body>

<div>
    城市：<span id="city"></span>

</div>

<div>
    温度：<span id="temperature"></span>

</div>
<div>
    穿衣建议：<span id="dressing_advice"></span>

</div>

<div>
    今日天气：<span id="weather"></span>

</div>

<div>
    紫外线强度：<span id="uv_index"></span>

</div>

<div>
    风向：<span id="wind"></span>

</div>

<div>
    旅游：<span id="travel_index"></span>

</div>

<div>
    跟新时间：<span id="week"></span>

</div>

<script type="text/javascript">

    $.ajax({

        url:"http://v.juhe.cn/weather/index?cityname=%E8%8B%8F%E5%B7%9E&key=97e5b4e2b7b0bfb69aac4bd7d7d52260",
              type:"POST",  // GET
        data:{
            format:"2"
        },

        async:true, //异步

        dataType :"jsonp", // 是否跨越 默认不跨域 json

        success:function(data){

           if(data.resultcode==200){
               var today=data.result.today;
               $("#city").text(today.city);
               $("#temperature").text(today.temperature);
               $("#dressing_advice").text(today.dressing_advice);
               $("#weather").text(today.weather);
               $("#uv_index").text(today.uv_index);
               $("#wind").text(today.wind);
               $("#travel_index").text(today.travel_index);
               $("#week").text(today.week);
           }
        }
    });


    var a=0;
    var b=a+5;
    console.log(4);

</script>

</body>
</html>
