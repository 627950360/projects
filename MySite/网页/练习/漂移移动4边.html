<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网易框</title>
    <script type="text/javascript">

        var x=50,y=60;

        var xin=true,yin=true;

        var step=1;

        var delay=10;

        function floatad(){
            var l=t=0;
            var r=document.body.offsetWidth-document.getElementById("fly").offsetWidth;

            var b=document.body.offsetHeight-document.getElementById("fly").offsetHeight;

            document.getElementById("fly").style.left=x;

            document.getElementById("fly").style.top=y;

            x=x+step*(xin?1:-1);

            if(x<l){xin=true;x=l;}
            if(x>r){xin=false;x=r;}
            y=y+step*(yin?1:-1);
            if(y<t){yin=true;y=t;}
            if(y>b){yin=false;y=b;}
            setTimeout("floatad()",1);
        }

    </script>
</head>
<body onload="floatad()">


<div id="fly" style="position:absolute;left:160px;top:80px;width:265px;height: 135px; z-index: 1;" >

    <a href="#">
        <img src="../../images/网易/今日.jpg">
    </a>
</div>







</body>
</html>
